name: Deploy Cloud Functions
run-name: ðŸš€ ${{ github.actor }} is deploying all cloud functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - uses: actions/checkout@v3
      
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_SA_DEPLOY_KEY }}'
          service_account: '644400037774-compute@developer.gserviceaccount.com'
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'
        with:
          project_id: 'osn-tutogenius-799-sbx'  
          version: '>= 363.0.0'
          
      - name: 'Use gcloud CLI'
        run: 'gcloud info'
        
      - name: 'Deploy to gen2 cloud function'
        run: |
          gcloud functions deploy hello \
          --gen2 \
          --project=osn-tutogenius-799-sbx \
          --region=us-east1 \
          --runtime=python310 \
          --trigger-http \
          --allow-unauthenticated \
          --entry-point=main \
          --service-account=644400037774-compute@developer.gserviceaccount.com \
          --verbosity=debug