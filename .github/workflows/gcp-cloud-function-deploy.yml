name: Deploy to GCP Cloud Function

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
        
    - name: 'Get GCP project ID'
      id: 'get-project'
      run: |
        echo "project_id=$(jq -r '.project_id' <<< '${{ secrets.GCP_SA_KEY }}')" >> $GITHUB_OUTPUT

    - name: Setup GCP Service Account
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: ${{ steps.get-project.outputs.project_id }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

    # - name: 'Grant Cloud Functions permission'
    #   run: |
    #     gcloud projects add-iam-policy-binding ${{ steps.get-project.outputs.project_id }} \
    #       --member=serviceAccount:$(jq -r '.client_email' <<< '${{ secrets.GCP_SA_KEY }}') \
    #       --role=roles/cloudfunctions.developer

    - name: Deploy to Cloud Function
      run: |
        gcloud functions deploy main \
          --runtime=python312 \
          --trigger-http \
          --allow-unauthenticated \
          --entry-point=main \
          --region=europe-west4 \
          --project=${{ steps.get-project.outputs.project_id }} \
          --service-account=644400037774-compute@developer.gserviceaccount.com
        
        echo "Function deployed successfully!"